<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Destinations</title>

  </head>
  <body>
    <section class="w-full max-w-9/10 mx-auto px-4">
      <div class="relative rounded-3xl overflow-hidden h-72">
        <img
          src="/path-to-your-image.jpg"
          alt="Contact Background"
          class="absolute inset-0 w-full h-full object-cover"
        />
        <div
          class="relative z-10 flex items-center justify-center h-full bg-black bg-opacity-20"

<div class="carousel" id="carousel">
  <div class="carousel-track" id="carousel-track">

    </div>
    <div class="carousel-slide" style="background-color: lightseagreen">
      Slide 2
    </div>
    <div class="carousel-slide" style="background-color: lightblue">
